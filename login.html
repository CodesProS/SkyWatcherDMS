<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email and Password Validation</title>

    <!-- CSS -->
    <link rel="stylesheet" href="login.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!--<dotlottie-player src="https://lottie.host/8d128f70-a93c-43fd-85fc-aec26658849d/AudJWErIuq.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>-->
      <header>Signup</header>
      <form action="submit">
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Enter your email" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>
        <div class="field create-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Create password"
              class="password"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
              Please enter at least 8 characters with number, symbol, small and
              capital letter.
            </p>
          </span>
        </div>
        <div class="field confirm-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Confirm password"
              class="cPassword"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error cPassword-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Passwords don't match</p>
          </span>
        </div>

        <div class="line-container">
          <hr class="line">
          <p class="or-text">Or Login</p>
          <hr class="line">
      </div>


        <div class="input-field button">
          <input type="submit" value="Submit Now" />
        </div>
      </form>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    
    <script type="module">
      const form = document.querySelector("form"),
        emailField = form.querySelector(".email-field"),
        emailInput = emailField.querySelector(".email"),
        passField = form.querySelector(".create-password"),
        passInput = passField.querySelector(".password"),
        cPassField = form.querySelector(".confirm-password"),
        cPassInput = cPassField.querySelector(".cPassword");

      // Email Validation
      function checkEmail() {
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!emailInput.value.match(emailPattern)) {
          return emailField.classList.add("invalid"); // Add invalid class if email does not match the pattern
        }
        emailField.classList.remove("invalid"); // Remove invalid class if it matches
      }

      // Hide and show password
      const eyeIcons = document.querySelectorAll(".show-hide");

      eyeIcons.forEach((eyeIcon) => {
        eyeIcon.addEventListener("click", () => {
          const pInput = eyeIcon.parentElement.querySelector("input"); // Get parent element of eye icon
          if (pInput.type === "password") {
            eyeIcon.classList.replace("bx-hide", "bx-show");
            return (pInput.type = "text");
          }
          eyeIcon.classList.replace("bx-show", "bx-hide");
          pInput.type = "password";
        });
      });

      // Password Validation
      function createPass() {
        const passPattern =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passInput.value.match(passPattern)) {
          return passField.classList.add("invalid");
        }
        passField.classList.remove("invalid");
      }

      // Confirm Password Validation
      function confirmPass() {
        if (passInput.value !== cPassInput.value || cPassInput.value === "") {
          return cPassField.classList.add("invalid");
        }
        cPassField.classList.remove("invalid");
      }

      // Calling function on form submit
      form.addEventListener("submit", (e) => {
        e.preventDefault(); // Preventing form submission
        checkEmail();
        createPass();
        confirmPass();

        // Call functions on key up
        emailInput.addEventListener("keyup", checkEmail);
        passInput.addEventListener("keyup", createPass);
        cPassInput.addEventListener("keyup", confirmPass);

        if (
          !emailField.classList.contains("invalid") &&
          !passField.classList.contains("invalid") &&
          !cPassField.classList.contains("invalid")
        ) {
          location.href = form.getAttribute("action");
        }
      });
    </script>
  </body>
</html>
